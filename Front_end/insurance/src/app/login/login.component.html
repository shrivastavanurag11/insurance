
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">

        <!-- <form (ngSubmit)="login(uid.value , pwd.value)" #frm>   -->
            <div class="container mt-5" >   
                <label class="form-label">Username : </label>   
                <input type="text" name="username" placeholder="UserName" required class="form-control" aria-label="Username" #uid>  
                <br/>
                <label>Password : </label>
                <input type="password" name="password" class="form-control" required #pwd>  
                <br/>
                <input type="button" class="btn btn-primary" value="Login" (click)="login(uid.value,pwd.value)" />  
                
                <a class="btn btn-info ms-4" href="#">Forgot password? </a>   
                <br/><br/>
                <a routerLink="registration" class="btn btn-info ms-4">Create New Account</a>
            </div>   
        <!-- </form>   -->
        <h1 style="color:red">{{message}}</h1>
        
        
    </div>
    <div class="col-md-3"></div>
</div>
