<div class="container mt-4">
    <div class="row">
      <!-- Sidebar for filters -->
      <div class="col-md-3">
        <h4>Filter Options</h4>
        <div class="form-group">
          <label for="policyId">Policy ID</label>
          <input
            type="text"
            class="form-control"
            id="policyId"
            [(ngModel)]="filters.policyId"
            (change)="applyFilters()"
          />
        </div>
        <div class="form-group">
          <label for="policyType">Policy Type</label>
          <input
            type="text"
            class="form-control"
            id="policyType"
            [(ngModel)]="filters.policyType"
            (change)="applyFilters()"
          />
        </div>
        <div class="form-group">
          <label for="userName">User Name</label>
          <input
            type="text"
            class="form-control"
            id="userName"
            [(ngModel)]="filters.userName"
            (change)="applyFilters()"
          />
        </div>
        <div class="form-group">
          <label for="customerName">Customer Name</label>
          <input
            type="text"
            class="form-control"
            id="customerName"
            [(ngModel)]="filters.customerName"
            (change)="applyFilters()"
          />
        </div>
      </div>
  
      <!-- Main content for policy list -->
      <div class="col-md-9">
        <h2>Policy List</h2>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Search policies"
            [(ngModel)]="searchTerm"
            (input)="filterPolicies()"
          />
        </div>
        <table class="table table-bordered mt-3">
          <thead>
            <tr>
              <th>PolicyId</th>
              <th>Policy Name</th>
              <th>User Name</th>
              <th>Amount</th>
              <th>Policy Type</th>
              <th>Sold On</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let policy of filtereddata">
              <th>{{ policy.policyID }}</th>
              <td>{{ policy.policyName }}</td>
              <td>{{ policy.userName }}</td>
              <td>{{ policy.amount }}</td>
              <td>{{ policy.policyType }}</td>
              <td>{{ policy.soldOn | date: 'shortDate' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
